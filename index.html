<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="topsection">
        <div class="logo">
          <img class="udacity_logo" src="images/udacity-logo.png" alt="The Udacity Logo">
        </div>
        <div class="intro">
          <h1 class="main_heading">Mitch Buchanan</h1>
          <h3 class="sub_heading">Front-End Ninja</h3>
        </div>
      </header>
      <hr class="line">
      <main class="main>">
        <img class="main_image" src="images/mountains.jpg" alt="Snow Covered Mountain">
        <h2 class="featured">Featured Work</h2>
      <div class="features">
        <div class="item">
          <img src="images/codepen.jpg" alt="A monitor displaying programming">
          <h2>My Codepen</h2>
        </div>
        <div class="item">
          <img src="images/learning.jpg" alt="Study books">
          <h2>Learning Blog</h2>
        </div>
        <div class="item">
          <img src="images/audio.jpg" alt="Two microphones">
          <h2>Audio Hobby</h2>
        </div>
      </div>
      </main>
      <footer class="footer">
        <p>Project Portfolio, Designed by Udacity 2018, Styled by Mitch Buchanan</p>
      </footer>
    </div>
  </body>
</html>
